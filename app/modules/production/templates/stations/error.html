<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>B≈ÇƒÖd - WoodPower CRM</title>
    <link rel="icon" type="image/svg+xml" href="{{ url_for('static', filename='images/favicon.png') }}">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: #fff;
        }

        .error-container {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            padding: 60px 40px;
            max-width: 600px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            text-align: center;
        }

        .error-icon {
            font-size: 100px;
            margin-bottom: 30px;
            animation: pulse 2s ease-in-out infinite;
            filter: drop-shadow(0 0 20px rgba(220, 53, 69, 0.5));
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
                opacity: 1;
            }

            50% {
                transform: scale(1.1);
                opacity: 0.8;
            }
        }

        h1 {
            color: #fff;
            font-size: 32px;
            margin-bottom: 20px;
            font-weight: 700;
            letter-spacing: -0.5px;
        }

        .error-message {
            color: #ff6b6b;
            font-size: 20px;
            margin-bottom: 15px;
            font-weight: 600;
        }

        .error-details {
            color: rgba(255, 255, 255, 0.6);
            font-size: 14px;
            margin-bottom: 40px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 12px;
            font-family: 'Courier New', monospace;
            word-break: break-word;
            line-height: 1.6;
            max-height: 200px;
            overflow-y: auto;
        }

            .error-details::-webkit-scrollbar {
                width: 8px;
            }

            .error-details::-webkit-scrollbar-track {
                background: rgba(255, 255, 255, 0.05);
                border-radius: 4px;
            }

            .error-details::-webkit-scrollbar-thumb {
                background: rgba(255, 255, 255, 0.2);
                border-radius: 4px;
            }

        .action-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            padding: 16px 32px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

            .btn-primary:hover {
                transform: translateY(-2px);
                box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
            }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

            .btn-secondary:hover {
                background: rgba(255, 255, 255, 0.15);
                transform: translateY(-2px);
            }

        .footer-info {
            margin-top: 40px;
            padding-top: 30px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            color: rgba(255, 255, 255, 0.5);
            font-size: 14px;
        }

        .logo {
            margin-bottom: 20px;
            opacity: 0.8;
        }

            .logo img {
                height: 50px;
                filter: brightness(0) invert(1);
            }

        @media (max-width: 768px) {
            .error-container {
                padding: 40px 30px;
            }

            h1 {
                font-size: 26px;
            }

            .error-icon {
                font-size: 80px;
            }

            .btn {
                padding: 14px 24px;
                font-size: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="logo">
            <img src="{{ url_for('static', filename='images/logo.svg') }}" alt="WoodPower">
        </div>

        <div class="error-icon">‚ö†Ô∏è</div>

        <h1>WystƒÖpi≈Ç b≈ÇƒÖd systemu</h1>

        <div class="error-message">
            {{ error_message or 'Nieoczekiwany b≈ÇƒÖd' }}
        </div>

        {% if error_details %}
        <div class="error-details">
            {{ error_details }}
        </div>
        {% endif %}

        <div class="action-buttons">
            <button class="btn btn-primary" onclick="window.location.reload()">
                üîÑ Od≈õwie≈º stronƒô
            </button>

            {% if back_url %}
            <a href="{{ back_url }}" class="btn btn-secondary">
                ‚Üê Powr√≥t
            </a>
            {% else %}
            <a href="{{ url_for('production.production_stations.station_select') }}" class="btn btn-secondary">
                ‚Üê Wyb√≥r stanowiska
            </a>
            {% endif %}
        </div>

        <div class="footer-info">
            Je≈õli problem siƒô powtarza, skontaktuj siƒô z administratorem systemu
        </div>
    </div>
</body>
</html>
